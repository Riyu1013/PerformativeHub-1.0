<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviePage</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles.css">
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body" id="my-nav">
  <div class="container-fluid">
    <div class="brand-wrapper">
      <a class="navbar-brand" id="hero-text.shrink" href="../index.html">Performative <br> Website</a>
    </div>
    <div class="nav-item">
      <a class="justify-content-end fs-5" href="about.html">About, </a>
      <a class="justify-content-end fs-5" href="contact.html">Contact, </a>
      <a class="justify-content-end fs-5" href="">Cart</a>
    </div>
  </div>
</nav>

<div class="container-fluid m-5">
    <p class="fs-2 text-start ms-3 mb-0">Movies</p>
    <div class="d-flex flex-wrap align-content-start" id="movie-container"></div>
</div>

<script>
    const MOVIES = [
        {
            "title": "Good Will Hunting",
            "posterFilename": "good-will-hunting.jpg"
        },
        {
            "title": "Aftersun",
            "posterFilename": "aftersun.jpg"
        },
        {
            "title": "Dead Poet's Society",
            "posterFilename": "dead-poets-society.jpg"
        },
        {
            "title": "Moonlight",
            "posterFilename": "moonlight.jpg"
        },
        {
            "title": "Perks of Being a Wallflower",
            "posterFilename": "perks-of-being-a-wallflower.jpg"
        },
        {
            "title": "",
            "posterFilename": ""
        },
        {
            "title": "",
            "posterFilename": ""
        },
        {
            "title": "",
            "posterFilename": ""
        },
    ];


    let movieContainer = document.getElementById("movie-container");

    // Populate the movies container
    for (let movie of MOVIES) {
        let container = document.createElement("div");
        container.classList.add("movie-item");
        container.dataset.title = movie.title;

        let poster = document.createElement("img");
        poster.src = "../media/movies/" + movie.posterFilename;
        poster.alt = "Poster of " + movie.title;

        container.appendChild(poster);
        movieContainer.appendChild(container);
    }
</script>
</body>
</html>
