  <script>
      const MOVIES = [
          {
              "title": "Good Will Hunting",
              "posterFilename": "good-will-hunting.jpg"
          },
          {
              "title": "Aftersun",
              "posterFilename": "aftersun.jpg"
          },
          {
              "title": "Dead Poet's Society",
              "posterFilename": "dead-poets-society.jpg"
          },
          {
              "title": "Moonlight",
              "posterFilename": "moonlight.jpg"
          },
          {
              "title": "Perks of Being a Wallflower",
              "posterFilename": "perks-of-being-a-wallflower.jpg"
          },
          {
              "title": "",
              "posterFilename": ""
          },
          {
              "title": "",
              "posterFilename": ""
          },
          {
              "title": "",
              "posterFilename": ""
          },
      ];


      let movieContainer = document.getElementById("movie-container");

      // Populate the movies container
      for (let movie of MOVIES) {
          let container = document.createElement("div");
          container.classList.add("movie-item");
          container.dataset.title = movie.title;

          let poster = document.createElement("img");
          poster.src = "../media/movies/" + movie.posterFilename;
          poster.alt = "Poster of " + movie.title;

          container.appendChild(poster);
          movieContainer.appendChild(container);
      }
  </script>
