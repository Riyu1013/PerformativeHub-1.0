<script>

// Popup & Drinks
const main = document.getElementById("main");
const popup = document.getElementById("purchase-popup");
const closeBtn = document.getElementById("button-close-purchase-popup");

let purchaseAmount = 1;
const MIN_PURCHASE_AMOUNT = 1;
const MAX_PURCHASE_AMOUNT = 10;

function updatePurchaseAmount(id){
  document.getElementById(id).textContent = purchaseAmount;
}

function increasePurchaseAmountBy(value){
  purchaseAmount += value;
  purchaseAmount = Math.min(Math.max(purchaseAmount, MIN_PURCHASE_AMOUNT), MAX_PURCHASE_AMOUNT);
}

function onClickHandler(value){
  increasePurchaseAmountBy(value);
  updatePurchaseAmount("purchase-quantity");
}

updatePurchaseAmount("purchase-quantity");

// Show popup on drink click
main.addEventListener("click", (e) => {
  const clickedDrink = e.target.closest(".drink-item");
  if (!clickedDrink) return;

  main.classList.add("blur");
  popup.classList.remove("hidden");

  document.getElementById("cover").src = clickedDrink.dataset.src;
  document.getElementById("cover").alt = clickedDrink.dataset.alt;

  document.getElementById("title").textContent = clickedDrink.dataset.title;
});

// Close popup
closeBtn.addEventListener("click", () => {
  main.classList.remove("blur");
  popup.classList.add("hidden");
});

document.getElementById("decrease-button").addEventListener("click", () => onClickHandler(-1));
document.getElementById("increase-button").addEventListener("click", () => onClickHandler(1));

const cart = JSON.parse(sessionStorage.getItem("cart")) || [];
document.getElementById("add-to-cart-btn").addEventListener("click", () => {
  const product = {
    title: document.getElementById("title").textContent,
    image: document.getElementById("cover").src,
    quantity: parseInt(document.getElementById("purchase-quantity").textContent)
  };

  const existingIndex = cart.findIndex(item => item.title === product.title);
  if (existingIndex >= 0) {
    cart[existingIndex].quantity += product.quantity;
  } else {
    cart.push(product);
  }

  sessionStorage.setItem("cart", JSON.stringify(cart));
  alert(`${product.title} added to cart!`);
});
</script>



<!-- Global JS -->
<script defer src="../script/main.js"></script>
