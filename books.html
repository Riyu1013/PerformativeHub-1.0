<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body" id="my-nav">
    <div class="container-fluid">
      <div class="brand-wrapper">
      <a class="navbar-brand" id="hero-text.shrink" href="index.html">Performative <br> Website</a>
      </div>
      <div class="nav-item" id="nav-item">
      <a class="justify-content-end fs-5" href="">About</a>
      </div>
    </div>
  </nav>

  <div id="books-container">

    <div class="container-fluid" id="main">
      <h2 class="mt-5">Books</h2>
      <table class="table table-hover" id="table-books">
        <thead>
          <tr>
            <th>Title</th>
            <th>Tag</th>
            <th>Publisher</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="tbody-books">
        </tbody>
      </table>
    </div>

    <div class="card mb-3 hidden" style="max-width: 540px;" id="purchase-popup">
      <button type="button" class="btn-close" aria-label="Close" id=button-close-purchase-popup></button>
      <div class="row g-0">
        <div class="col-md-4">
          <img src="" class="img-fluid rounded-start" alt="" id="purchase-popup-product-cover">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title" id="purchase-popup-product-name">Product Name</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            <div class="d-flex align-items-center" id="purchase-popup-quantity-group">
              <div class="pr-2 flex-fill border">Quantity</div>
              <div class="flex-fill border">
                <p class="text-center fs-3" id="purchase-quantity">#</p>
              </div>
                <div class="d-grid gap-2 d-md-block pl-2 flex-fill border">
                  <button class="btn btn-primary" type="button" id="decrease-button"> - </button>
                  <button class="btn btn-primary" type="button" id="increase-button"> + </button>
                </div>
            </div>
            <button class="btn btn-primary" type="button">Add To Cart</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>


  <script>
    // Add books here following the given format
    const BOOKS = [
      {
        "title": "Sylvia Path",
        "tag": "",
        "publisher": "",
        "year": "",
        "coverSrc": ""
      },
      {
        "title": "Sofia",
        "tag": "",
        "publisher": "",
        "year": "",
        "coverSrc": ""
      },
      {
        "title": "The Apartment We Won't Share",
        "tag": "",
        "publisher": "",
        "year": "",
        "coverSrc": ""
      },
      {
        "title": "You'll Be In My Heart",
        "tag": "",
        "publisher": "",
        "year": "",
        "coverSrc": ""
      }
    ];

    // ========== Books Table ========== //
    const tbody = document.getElementById("tbody-books");

    // Populate the table body
    for (let i = 0; i < BOOKS.length; i++) {
      const row = document.createElement("tr");

      const title = document.createElement("td");
      title.textContent = BOOKS[i].title;

      const tag = document.createElement("td");
      tag.textContent = BOOKS[i].tag;

      const publisher = document.createElement("td");
      publisher.textContent = BOOKS[i].publisher;

      const year = document.createElement("td");
      year.textContent = BOOKS[i].year;

      row.dataset.title = BOOKS[i].title;
      row.dataset.src = BOOKS[i].coverSrc;
      row.dataset.alt = "Book cover of " + BOOKS[i].title;

      row.appendChild(title);
      row.appendChild(tag);
      row.appendChild(publisher);
      row.appendChild(year);

      tbody.appendChild(row);
    }
    
    const main = document.getElementById("main");
    const popup = document.getElementById("purchase-popup");
    let isPurchasePopupVisible = false;

    function showPurchasePopup(e) {
      if (isPurchasePopupVisible) return;

      main.classList.add("blur");
      popup.classList.remove("hidden");
      isPurchasePopupVisible = true;

      const clickedRow = e.target.closest("tr");
      if (!clickedRow) return;

      // Update the popup with the clicked product details
      document.getElementById("purchase-popup-product-name").innerHTML = clickedRow.dataset.title;

      const productCover = document.getElementById("purchase-popup-product-cover");
      productCover.src = clickedRow.dataset.src;
      productCover.alt = clickedRow.dataset.alt;
    }

    tbody.addEventListener("click", showPurchasePopup);

    // Attach functionality to the close button
    document.getElementById("button-close-purchase-popup").addEventListener("click", (e) => {
      main.classList.remove("blur");
      popup.classList.add("hidden");
      isPurchasePopupVisible = false;
    });

    // ========== Purchase Popup ========== //
    var purchaseAmount = 1;
    const MIN_PURCHASE_AMOUNT = 1;
    const MAX_PURCHASE_AMOUNT = 10;


    function updatePurchaseAmount(id) {
        document.getElementById(id).innerHTML = purchaseAmount;
    }

    function increasePurchaseAmountBy(value) {
        purchaseAmount += value;
        // Clamp the purchase amount
        purchaseAmount = Math.min(Math.max(purchaseAmount, MIN_PURCHASE_AMOUNT), MAX_PURCHASE_AMOUNT);
    }

    function onClickHandler(value) {
        // Apply increase or decrease
        increasePurchaseAmountBy(value);

        // Update the purchase amount on the site
        updatePurchaseAmount("purchase-quantity");
    }

    // Set the initial purchase quantity
    updatePurchaseAmount("purchase-quantity");

    document.getElementById("decrease-button").addEventListener("click", (e) => {onClickHandler(-1)});
    document.getElementById("increase-button").addEventListener("click", (e) => {onClickHandler(1)});

  </script>

</body>
</html>
