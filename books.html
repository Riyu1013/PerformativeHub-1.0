<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Books</title>

  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body" id="my-nav">
    <div class="container-fluid">
      <div class="brand-wrapper">
        <a class="navbar-brand" id="hero-text.shrink" href="#">Performative <br> Website</a>
      </div>
      <div class="nav-item">
        <a class="justify-content-end fs-5" href="">About</a>
      </div>
    </div>
  </nav>
<div id="main">
  <table class="table table-hover caption-top table-hover" id="table-books">
    <caption>Books</caption>
    <thead>
      <tr>
        <th>Title</th>
        <th>Tag</th>
        <th>Publisher</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody class="table-group-divider" id="tbody-books">
      asdaswd
    </tbody>
  </table>
</div>

  <div id="pop-up">
    
  </div>

  <script>
    // Add books here following the given format
    const BOOKS = [
      {
        "title": "Sylvia Path",
        "tag": "",
        "publisher": "",
        "year": ""
      }
    ];

    const tbody = document.getElementById("tbody-books");

    // Populate the table body
    for (let i = 0; i < BOOKS.length; i++) {
      const row = document.createElement("tr");

      const title = document.createElement("td");
      title.textContent = BOOKS[i].title;

      const tag = document.createElement("td");
      tag.textContent = BOOKS[i].tag;

      const publisher = document.createElement("td");
      publisher.textContent = BOOKS[i].publisher;

      const year = document.createElement("td");
      year.textContent = BOOKS[i].year;

      row.appendChild(title);
      row.appendChild(tag);
      row.appendChild(publisher);
      row.appendChild(year);

      tbody.appendChild(row);
    }
    


    //Add clickable tbody
    
    const main = document.getElementById("main")
    const popUp = document.getElementById("pop-up")
    popUp.classList.add("hidden")

    tbody.addEventListener("click", () => {
      main.classList.add("blur");
      popUp.classList.remove("hidden")
    });

  </script>

</body>
</html>
